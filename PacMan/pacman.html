<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="pacman.js"></script>
        <script type="text/javascript" src="character.js"></script>
        <script type="text/javascript" src="pellet.js"></script>
        <script type="text/javascript" src="level.js"></script>
        <script type="text/javascript" src="wall.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 myPosition;

            void main(){
                gl_PointSize = 1.0;
                gl_Position = myPosition;
            }
        </script>

        <script id="frag-green" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 0, 1.0, 0, 1.0 );
            }
        </script>

        <script id="frag-wall" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 0, 0, 1.0, 1.0 );
            }
        </script>

        <script id="frag-pacman" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
            }
        </script>

        <script id="frag-pellet" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
            }
        </script>

    </head>

    <body onload="init()">
        <!-- aspect ratio 8:7 -->
<canvas id="gl-canvas" width="560" height="720"></canvas> 
    </body>
</html>
